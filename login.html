<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
   
    <h1>Login</h1>
    <p>Lütfen boşlukları gerekli bilgiler ile doldurunuz</p>
    <form method="post" action='/blanked'>
      <fieldset>
        <label for="username">Kullanıcı adınızı veya Email adresinizi giriniz: <input id="username" name="username" type="text" required /></label>
        
        <label for="password">Şifrenizi giriniz: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <span class="toggle-password" id="togglePassword">👁️</span>
        
      </fieldset>
      <input type="submit" value="Giriş Yap" />
    </form>
    <script src="login.js"></script>
  </body>
</html>
