<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <h1>Sign up</h1>
    <p>Lütfen boşlukları gerekli bilgiler ile doldurunuz</p>
    <form method="post" action='login.html'>
      <fieldset>
        <label for="name">Adınızı ve soyadınızı giriniz: <input id="name" name="name" type="text" required /></label>
        <label for="username">Kullanıcı adınızı giriniz: <input id="username" name="username" type="text" required /></label>
        <label for="email">Email adresinizi giriniz: <input id="email" name="email" type="email" required /></label>
        <label for="password">Bir şifre oluşturunuz: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <span class="toggle-password" id="togglePassword">👁️</span>
      </fieldset>
      <fieldset>
        <legend>Hesap türü (Zorunlu)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Kişisel</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Kurumsal</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Bir profil resmi yükleyiniz: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Yaşınızı giriniz: <input id="age" type="number" name="age" min="13" max="120" /></label>
        
        <label for="bio">Kendinizi tanıtınız:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Ben 3.sınıf yazılım öğrencisyim..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /><a href="terms.html">Kullanıcı sözleşmesini</a>`ni okudum ve onaylıyorum
      </label>
      <input type="submit" value="Kayıt" />
    </form>
    <script src="login.js"></script>
  </body>
</html>
